<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习1</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			display: flex;
			width: 500px;
			height: 500px;
			align-items: center;
			justify-content: center;
			border: 1px solid #000;
		}
		.box div{
			width: 100px;
			height: 100px;
			background: pink;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>
	
</body>
</html>
