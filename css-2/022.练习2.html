<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习2</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			display: flex;
			flex-wrap: wrap;
			width: 500px;
			height: 300px;
			align-content: flex-start;
			border: 1px solid #000;
		}
		.box div{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			box-sizing: border-box;
		} 
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
		<div class="box6"></div>
	</div>
</body>
</html>
