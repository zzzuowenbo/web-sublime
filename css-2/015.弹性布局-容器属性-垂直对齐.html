<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性布局-容器属性-垂直对齐</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			display: flex;
			flex-wrap: wrap;

			/*align-items: stretch;*/
			/*align-items: flex-start;*/
			/*align-items: flex-end;*/
			/*align-items: center;*/
			/*align-items: baseline;*/

			/*align-content: stretch;*/
			/*align-content: flex-start;*/
			/*align-content: flex-end;*/
			align-content: center;
			/*align-content: baseline;*/
			width: 800px;
			height: 600px;
			margin-top: 50px;
			margin-left: auto;
			margin-right: auto;
			border: 1px solid #000;
		}
		.box1 div{
			height: 100px;
		}
		.box2{
			width: 100px;
			background: gray;
		}
		.box3{
			width: 200px;
			background: pink;
		}
		.box4{
			width: 300px;
			background: green;
		}
		.box5{
			width: 400px;
			background: tomato;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">box2</div>
		<div class="box3">box3</div>
		<div class="box4">box4</div>
		<div class="box5">box5</div>
	</div>
</body>
</html>
