<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>有序列表</title>
</head>
<body>
	<!-- 定义列表 -->
	<dl>
		<dt>消费者保障</dt>
		<dd>
		保障范围
		   <p>退货退款流程</p>
	    </dd>
		<dd>
		服务中心
	   </dd>
	</dl>
    
    <!-- 有序列表 -->
    <h1>富豪排行榜</h1>
	<ol>
		<li>马云</li>
		<li>马化腾</li>
		<li>许家印</li>
	</ol>

    <!-- 无序列表 -->
	<ul>
		<li>1.马云</li>
		<li>2.马化腾</li>
		<li>3.许家印</li>
	</ul>
</body>
</html>
