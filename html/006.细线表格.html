<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>细线标签.html</title>
</head>
<body>
	<table width="300px" height="200px" align="center" cellspacing="1px" cellpadding="10px" bgcolor="gray">
		<tr align="center" bgcolor="white">
			<td width="50px" height="50px">张三</td>
			<td width="50px" height="50px">男</td>
			<td>20</td>
			<td>学生</td>
		</tr>
		<tr align="center" valign="middle" bgcolor="white">
			<td width="50px" height="50px">李四</td>
			<td>男</td>
			<td>18</td>
			<td>教师</td>
		</tr>
		<tr align="center" bgcolor="white">
			<td valign="middle">王五</td>
			<td>女</td>
			<td>19</td>
			<td>医生</td>
		</tr>
	</table>
</body>
</html>
