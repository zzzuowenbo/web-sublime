<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005.表格标签.html</title>
</head>
<body>
	<table border="1px" width="300px" height="200px" align="center" cellspacing="5px" cellpadding="10px" bgcolor="yellow">
		<tr align="center" bgcolor="red">
			<td width="50px" height="50px" align="right" bgcolor="pink">张三</td>
			<td width="100px" height="50px">男</td>
			<td>20</td>
			<td>学生</td>
		</tr>
		<tr valign="middle" bgcolor="green">
			<td width="50px" height="100px">李四</td>
			<td bgcolor="pink">男</td>
			<td>18</td>
			<td>教师</td>
		</tr>
		<tr bgcolor="blue">
			<td valign="bottom">王五</td>
			<td>女</td>
			<td bgcolor="pink">19</td>
			<td>医生</td>
		</tr>
	</table>
</body>
</html>
