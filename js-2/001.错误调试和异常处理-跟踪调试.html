<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>错误调试和异常处理-跟踪调试</title>
</head>
<body>
	
</body>
<script>
	function sum(num){
		try{
			var result = 0;
			if(isNaN(parseInt(num))){
				throw new Error("is not a number");
			}
			for(var i=0;i<=num;i++){
				result += i;
			}
			return result;
		}
		catch(e){
			console.log(e);
		}
		finally{
			console.log("always do");
		}
	}
	// debugger
	console.log(11);
	console.log(sum("a"));
	console.log(22);
</script>
</html>
