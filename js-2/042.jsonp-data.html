<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jsonp-data</title>
</head>
<body>
	<button id="btn">数据请求</button>
</body>
<script>
	function handleBack(data){
		console.log(data);
	}
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		var script = document.createElement('script');
		script.src = "http://127.0.0.1:3001/?getData=handleBack";
		document.body.appendChild(script);
	}
</script>
</html>
