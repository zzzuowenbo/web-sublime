<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象的属性-属性的添加</title>
</head>
<body>
	
</body>
<script>
	function Person(name,age){
		this.name = name;
		this.age = age;
	}
	Person.prototype.showName = function(){
		console.log("my name is "+this.name);
	}
	Person.prototype.showAge = function(){
		console.log("I am "+this.age+" years old");
	}
	Person.prototype.EYES = 2;

	var p1 = new Person("mike",18);
	console.log(p1);
	p1.hobby = "sing";
	p1.age = 20;
	console.log(p1.EYES);
	console.log(Person.prototype.EYES);
	console.log(Person.prototype.EYES = 6);
	console.log(Person.prototype.EYES);
	console.log(p1.EYES);
	console.log(p1);
</script>
</html>
