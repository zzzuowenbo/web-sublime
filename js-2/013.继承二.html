<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承二</title>
</head>
<body>
	
</body>
<script>
	function Person(name,age){
		this.name = name;
		this.age = age;
	}
	Person.prototype.showName = function(){
		console.log("my name is "+this.name);
	}
	Person.prototype.showAge = function(){
		console.log("I am "+this.age+" years old");
	}

	function Student(name,age,hobby){
		Person.call(this,name,age);
		this.hobby = hobby;
	}
	for(var attr in Person.prototype){
		Student.prototype[attr] = Person.prototype[attr];
	}
	Student.prototype.showHobby = function(){
		console.log("i like "+this.hobby);
	}

	var student1 = new Student("rose",18,"dance");
	student1.showName();
	student1.showAge();
	student1.showHobby();

	
	/*var person1 = new Person("rose",18);
	person1.showName();
	person1.showAge();
	person1.showHobby();*/
	
</script>
</html>
