<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jsonp-data</title>
</head>
<body>
	<button id="btn">数据请求</button>
	<input type="text" id="txt">
	<ul id="list"></ul>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oUl = document.getElementById('list');
	function handleBack(data){
		oUl.innerHTML = "";
		var data = data.result;
		for(var i=0;i<data.length;i++){
			var oLi = document.createElement('li');
			oLi.innerHTML = data[i][0];
			oUl.appendChild(oLi);
		}
		// console.log(data);
	}

	oTxt.oninput = function(){
		var val = oTxt.value;
		var script = document.createElement('script');
		script.src = "https://suggest.taobao.com/sug?code=utf-8&q="+val+"&_ksTS=1560768457952_1068&callback=handleBack&k=1&area=c2c&bucketid=20";
		document.body.appendChild(script);
	}

	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		var script = document.createElement('script');
		script.src = "http://127.0.0.1:3001/?getData=handleBack";
		document.body.appendChild(script);
	}
</script>
</html>
