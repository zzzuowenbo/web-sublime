<!DOCTYPE html>

<script>
	(function(w){
		function Person(name,age){
			this.name = name;
			this.age = age;
		}
		/*Person.prototype.showName = function(){
			console.log("my name is "+this.name);
		}
		Person.prototype.showAge = function(){
			console.log("I am "+this.age+" years old");
		}*/
		Person.prototype = {
			constructor: Person,
			showName: function(){
				console.log("my name is "+this.name);
			},
			showAge: function(){
				console.log("I am "+this.age+" years old");
			}
		}
		console.log(Person.prototype);
		w.Person = Person;
	})(window);
	(function(/*w*/){
		function Student(name,age,hobby){
			this.name = name;
			this.age = age;
			this.hobby = hobby;
		}
		Student.prototype.showName = function(){
			console.log("my name is "+this.name);
		}
		Student.prototype.showAge = function(){
			console.log("I am "+this.age+" years old");
		}
		Student.prototype.showHobby = function(){
			console.log("I like "+this.hobby);
		}
		// w.Student = Student;
	})(/*window*/);
	var p1 = new Person("rose",18);
	console.log(p1);
	var s1 = new Student("jack",20,"sing");
	console.log(s1);
</script>
