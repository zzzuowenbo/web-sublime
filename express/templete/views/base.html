<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ title }}</title>
</head>
<body>
	<h2>hello {{ name }}</h2>
	<p>hi {{ obj.name }}</p>
	{% if name === "rose" %}
		<p>hello rose</p>
	{% endif %}
	{% if name === "rose" %}
		<p>hello rose</p>
	{% elseif name === "jack" %}
		<p>hello jack</p>
	{% else %}
		<p>hello guys</p>
	{% endif %}
	<ul>
		{% for key,val in arr %}
			<li>{{ key }} : {{val}}</li>
		{% endfor %}
	</ul>
</body>
</html>
