<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
</head>
<body>
	<h3>text</h3>
	<button id="get1">get1</button>
	<button id="get2">get2</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$("#get1").on('click',function(){
			$.ajax({
				url:"/users/34/books/8989",
				type:"get",
				success:function(result){
					console.log(result);
				}
			})
		});

		$("#get2").on('click',function(){
			$.ajax({
				url:"/?userId=123&bookId=999",
				type:"get",
				success:function(result){
					console.log(result);
				}
			})
		});
	});
</script>
</html>
