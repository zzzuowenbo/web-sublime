<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ES8对象的新增方法</title>
</head>
<body>
	
</body>
<script>
	const{
		keys,
		entries,
		values,
		getOwnPropertyDescriptors,
		assign,
		is
	} = Object
	const obj = {
		name:'rose',
		age:18
	}

	console.log(keys(obj));
	console.log(entries(obj));
	console.log(values(obj));
	console.log(getOwnPropertyDescriptors(obj));

	const DEFAULTS = {
		js:true,
		interval:200
	}
	const obj1 = {
		js:false
	}
	const obj2 = assign({},DEFAULTS,obj1);
	console.log(obj2);

	const arr1 = assign([],[11,22,33]);
	console.log(arr1);

	console.log(+0===-0);
	console.log(is(+0,-0));
	console.log(NaN===NaN);
	console.log(is(NaN,NaN));
	console.log(1===1);
	console.log(is(1,1));
</script>
</html>
