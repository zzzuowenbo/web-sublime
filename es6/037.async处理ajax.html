<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>async处理ajax</title>
</head>
<body>
	
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	const getAjaxPromise = (url,type='get')=>new Promise((resolve,reject)=>{
		$.ajax({
			url:url,
			type:type,
			success:(data)=>{
				resolve(data);
			},
			error:(jqXHR,statusMsg)=>{
				reject(statusMsg);
			}
		})
	})

	async function getAsyncPromise(url){
		const data1 = await getAjaxPromise(url);
		const data2 = await getAjaxPromise(data1.followers_url);
		const data3 = await getAjaxPromise(data2[0].followers_url);
		// console.log(data3);
		return data3;
	}
	getAsyncPromise('https://api.github.com/users/kuazhu')
	.then(data=>{
		console.log(data);
	})
</script>
</html>
