	const getAjaxPromise = (url,type='get')=>new Promise((resolve,reject)=>{
		$.ajax({
			url:url,
			type:type,
			success:(data)=>{
				resolve(data);
			},
			error:(jqXHR,statusMsg)=>{
				reject(statusMsg);
			}
		})
	})
	getAjaxPromise('https://api.github.com/users/kuazhu','get')
	.then(data=>{
		// console.log(data);
		return getAjaxPromise(data.followers_url);
	})
	.then(data=>{
		return getAjaxPromise(data[0].followers_url);
	})
	.then(data=>{
		console.log(data);
	})
	.catch(err=>{
		console.log(err);
	})
</script>
