<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>map遍历</title>
</head>
<body>
	
</body>
<script>
	let m = new Map();
	let obj1 ={name:'tom'};
	m.set('name','rose');
	m.set('age',18);
	m.set(obj1,'111');

	for(let key of m.keys()){
		console.log(key);
	}

	for(let value of m.values()){
		console.log(value);
	}

	for(let entries of m.entries()){
		console.log(entries);
	}
	
	m.forEach(function(value,key){
		console.log(value,key);
	})
</script>
</html>
