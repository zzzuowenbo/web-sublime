<script src="js/jquery-1.12.4.js"></script>
<script>
	const getAjaxPromise = (url,type='get')=>new Promise((resolve,reject)=>{
		$.ajax({
			url:url,
			type:type,
			success:(data)=>{
				resolve(data);
			},
			error:(jqXHR,statusMsg)=>{
				reject(statusMsg);
			}
		})
	})

	function * gen(url){
		const data1 = yield getAjaxPromise(url);
		const data2 = yield getAjaxPromise(data1);
		const data3 = yield getAjaxPromise(data2);
		console.log('data...');
	}
	const g = gen('https://api.github.com/users/kuazhu');
	g.next().value
	.then(data=>{
		// console.log(data);
		return g.next(data.followers_url).value;
	})
	.then(data=>{
		// console.log(data);
		return g.next(data[0].followers_url).value;
	})
	.then(data=>{
		console.log(data);

	})
</script>
