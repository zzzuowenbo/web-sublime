<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>generator</title>
</head>
<body>
	
</body>
<script>
	function * gen(){
		console.log(111);
		yield 'gen1...'
		console.log(222);
		yield 'gen2...'
		console.log(333);
		console.log(444);
		return 'gen3...'
	}
	const g = gen();
	console.log(g.next());
	console.log(g.next());
	console.log(g.next());
</script>
</html>
