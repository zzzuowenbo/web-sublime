<script>
	function * gen(x){
		console.log('x=',x);
		let y = yield (x + 5);
		console.log('y=',y);
		let z = yield (y + 10);
		console.log('z=',z);
		return (x + y + z);
	}
	const g = gen(5);
	
	// console.log(g.next());
	// console.log(g.next());
	// console.log(g.next());
	
	console.log(g.next());
	console.log(g.next(10));
	console.log(g.next(20));

</script>
