<script>
	const promise = new Promise((resolve,reject)=>{
		console.log('promise...');
		// resolve('ok');
		// reject('error');
		setTimeout(()=>{
			resolve('ok');
			// reject('error');
		},0);
	});
	console.log(promise);
	promise
	.then(data=>{
		console.log(data);
		console.log(promise);
	},err=>{
		console.log(err);
		console.log(promise);
	})
</script>
