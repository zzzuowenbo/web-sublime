<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数参数</title>
</head>
<body>
	
</body>
<script>
	function show(name,age=18){
		console.log(name,age);
	}
	show('rose');

	let x = 1;
    function show2(i=x+1){
        console.log(i);
    }
    show2();
    x = 2;
    show2();

    function show3(url,{method="GET",body="name=Tom"} = {}){
        console.log(url,method,body);
    }
    show3();
    show3('http://kuazhu.com');
</script>
</html>
