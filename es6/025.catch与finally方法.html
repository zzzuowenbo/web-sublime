<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>catch与finally方法</title>
</head>
<body>
	
</body>
<script>
	const promise = new Promise((resolve,reject)=>{
		setTimeout(()=>{
			resolve('ok');
			// reject('error');
		},0);
	});

	/*promise
	.then(data=>{
		console.log(data);
	},err=>{
		console.log(err);
	})*/

	promise
	.then(data=>{
		console.log(data);
	})
	.catch(err=>{
		console.log(err);
	})
	.finally(()=>{
		console.log('finally...');
	});
</script>
</html>
