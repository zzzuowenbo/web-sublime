<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>promise处理DOM事件</title>
</head>
<body>
	
</body>
<script>
	const getImgPromise = (src)=>new Promise((resolve,reject)=>{
		const img = new Image();
		img.onload = function(){
			resolve('ok');
		};
		img.onerror = function(){
			reject('error');
		}
		img.src = src;
	});
	getImgPromise('./img/5.jpg')
	.then(data=>{
		console.log(data);
	})
	.catch(err=>{
		console.log(err);
	})
</script>
</html>
