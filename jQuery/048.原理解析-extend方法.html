<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原理解析-extend方法</title>
</head>
<body>
	
</body>
<script>
	function kQuery(){

	}
	kQuery.extend = kQuery.prototype.extend = function(options){
		for(var key in options){
			this[key] = options[key];
		}
	}
	kQuery.prototype.extend({
		test:function(){
			console.log("test...");
		}
	})
	kQuery.extend({
		show:function(){
			console.log("show...");
		}
	})
</script>
<script>
	var k1 = new kQuery();
	var k2 = new kQuery();
	k1.test();
	k2.test();
	kQuery.show();
</script>
</html>
