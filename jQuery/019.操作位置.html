<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作位置</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			position: relative;
			width: 300px;
			height: 300px;
			margin-top: 100px;
			margin-left: 100px;
			border: 1px solid #000;
			overflow: auto;
		}
		.box2{
			position: absolute;
			top: 0;
			left: 0;
			/*width: 100px;*/
			width: 2000px;
			/*height: 100px;*/
			height: 2000px;
			background: pink;
		}
	</style>
</head>
<body>
	<button id="btn">点击</button>
	<div class="box1">
		<div class="box2"></div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		/*console.log($('.box2').offset());
		$('.box2').offset({left:50,top:50});*/

		/*console.log($('.box2').position());
		$('.box2').position({left:50,top:50});*/

		var oBtn = document.getElementById('btn');	
		oBtn.onclick = function(){
			console.log($('.box1').scrollTop());
			console.log($('.box1').scrollLeft());
			$('.box1').scrollTop(200);
			$('.box1').scrollLeft(200);
		}
	});
</script>
</html>
