<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义列队动画</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: teal;
			opacity: 0.3;
		}
	</style>
</head>
<body>
	<button>动画</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			/*$('div').animate({width:200},1000,function(){
				alert("width...");
			});
			$('div').animate({height:200},1000,function(){
				alert("height...");
			});*/

			/*$('div').animate({width:200},1000,function(){
				alert("width...");
				$('div').animate({height:200},1000,function(){
					alert("height...");
				});
			});*/

			$('div').animate({width:200},1000,function(){
				alert("width...");
			}).animate({height:200},1000,function(){
				alert("height...");
			}).animate({opacity:1},1000,function(){
				alert("opacity...");
			});
		})
	});
</script>
</html>
