<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件的委托</title>
</head>
<body>
	<button>点击</button>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		/*$('ul').delegate('li','click',function(){
			alert("hello world");
		});*/

		$('ul').on('click','li',function(){
			alert("hello world");
		});
		
		$('button').on('click',function(){
			var oLi = $('<li>new</li>')[0];
			$('ul')[0].appendChild(oLi);
		});
	});
</script>
</html>
