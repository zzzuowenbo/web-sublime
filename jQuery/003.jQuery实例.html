<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery实例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			margin-top: 10px;
			background: pink;
		}
	</style>
</head>
<body>
	<button id="btn">设置样式</button>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$('#btn').click(function(){
		$('div').css("background","teal");
	});
</script>
</html>
