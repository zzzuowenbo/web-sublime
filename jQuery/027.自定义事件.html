<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义事件</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: pink;
		}
	</style>
</head>
<body>
	<button>测试</button>
	<div>1</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('show',function(ev,name){
			alert(name + " say : hello world");
		});
		$('button').on('click',function(){
			$('div').trigger('show','rose');
		});
	});
</script>
</html>
