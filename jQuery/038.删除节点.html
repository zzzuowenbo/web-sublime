<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>删除节点</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background: pink;
		}
	</style>
</head>
<body>
	<button>11</button>
	<button>22</button>
	<button>33</button>
	<div>删除</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('click',function(){
			alert("div");
		});
		$('button').eq(0).on('click',function(){
			// $('div').remove();
			var $div = $('div').remove();
			$('body').append($div);
		});
		$('button').eq(1).on('click',function(){
			$('div').empty();
		});
		$('button').eq(2).on('click',function(){
			// $('div').detach();
			var $div = $('div').detach();
			$('body').append($div);
		});
	});
</script>
</html>
