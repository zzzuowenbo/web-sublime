<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过滤器-过滤方法</title>
	<style>
		div:nth-child(2){
			display: none;
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log($('div').eq(2));
		console.log($('.box1').siblings());
		console.log($('div:hidden'));
		console.log($('div:visible'));
	});
</script>
</html>
