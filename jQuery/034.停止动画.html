<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>停止动画</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: teal;
			opacity: 0.3;
		}
	</style>
</head>
<body>
	<button>开始</button>
	<button>停止</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			$('div').animate({width:300},1000);
			$('div').animate({height:300},1000);
			$('div').animate({opacity:1},1000);
		});
		$('button').eq(1).on('click',function(){
			// $('div').stop();
			// $('div').stop(false,false);
			// $('div').stop(false,true);
			// $('div').stop(true,true);
			$('div').stop(true,false);
		});
	});
</script>
</html>
