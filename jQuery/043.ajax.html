<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax</title>
</head>
<body>
	<button>get</button>
	<button>post</button>
	<button>json</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			$.get('041.data.json',{name:"jack",age:20},function(data){
				console.log(data);
			},'json');
		});
		$('button').eq(1).on('click',function(){
			$.post('041.data.json','{"name":"jack","age":20}',function(data){
				console.log(data);
			},'json');
		});
		$('button').eq(2).on('click',function(){
			$.getJSON('041.data.json',function(data){
				console.log(data);
			});
		});
	});
</script>
</html>
