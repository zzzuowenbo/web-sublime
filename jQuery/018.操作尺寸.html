<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作尺寸</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 50px;
			height: 50px;
			background: gray;
			padding: 10px;
			border: 5px solid #000;
		}
		.box2{
			width: 100px;
			height: 100px;
			background: pink;
			padding: 20px;
			border: 10px solid #000;
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		/*console.log($('div').width());
		console.log($('div').height());
		$('div').width(100);*/

		/*console.log($('div').innerWidth());
		$('div').innerWidth(200);*/

		console.log($('div').outerWidth());
		$('div').outerWidth(200);
		$('div').outerHeight(200);
	});
</script>
</html>
