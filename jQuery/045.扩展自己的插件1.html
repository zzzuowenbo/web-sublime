<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>扩展自己的插件1</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button>设置</button>
	<div>11</div>
	<div>22</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	//($.prototype === $.fn)
	$.prototype.setColor = function(options){
		var DEFAULTS = {color:"teal"};
		options = $.extend({},DEFAULTS,options);
		return this.each(function(index,elem){
			this.style.color = options.color;
		});
	}
	/*
	$.prototype.setBackgroundColor = function(options){
		var DEFAULTS = {backgroundColor:"teal"};
		options = $.extend({},DEFAULTS,options);
		return this.each(function(){
			this.style.backgroundColor = options.backgroundColor;
		});
	}
	*/
</script>
<script>
	$(function(){
		$('button').on('click',function(){
			$('div').setColor({color:"tomato"}).animate({width:300});
			// $('div').setBackgroundColor({backgroundColor:"tomato"}).animate({width:300});
		});
	});
</script>
</html>
