<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件自动触发-a标签</title>
</head>
<body>
	<a href="https://www.baidu.com" target="_blank">百度</a>	
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('a').on('click',function(){
			alert("a");	
		});	
		// $('a').triggerHandler('click');
		$('a').trigger('click');

	});
</script>
</html>
