<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匀速动画-正反向-结束</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			position: absolute;
			top: 30px;
			left: 800px;
			width: 100px;
			height: 100px;
			background: pink;
		}
	</style>
</head>
<body>
	<button id="btn">开始</button>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oBtn = document.getElementById('btn');
	var timer = null;
	var iSpeed = 0;
	oBtn.onclick = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			if(oBox.offsetLeft < 400){
                iSpeed = 12;
			}else{
				iSpeed = -12;
			}
			if(Math.abs(400 - oBox.offsetLeft) < Math.abs(iSpeed)){
				oBox.style.left = "400px";
            	clearInterval(timer);
			}else{
				oBox.style.left = oBox.offsetLeft + iSpeed +"px";
			}
		},30);		
	}
</script>
</html>
