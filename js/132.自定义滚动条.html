<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义滚动条</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: relative;
			width: 400px;
			height: 30px;
			margin: 50px auto;
			background: gray;
		}
		#son{
			position: absolute;
			left: 0;
			top: 0;
			width: 30px;
			height: 30px;
			background: pink;
		}
		#box1{
			width: 100px;
			height: 100px;
			background: green;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="son"></div>
	</div>
	<div id="box1"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oSon = document.getElementById('son');
	var oBox1 = document.getElementById('box1');

	oSon.onmousedown = function(ev){
		var disX = ev.clientX - oSon.offsetLeft;
		var l = 0;

		document.onmousemove = function(ev){
			l = ev.clientX - disX;
			if(l < 0){
				l = 0;
			}else if(l > oBox.offsetWidth - oSon.offsetWidth){
				l = oBox.offsetWidth - oSon.offsetWidth;
			}
			var scale = l / (oBox.offsetWidth - oSon.offsetWidth);

			oSon.style.left = l + "px";
			oBox1.style.width = 100 + 400*scale + "px";
			oBox1.style.height = 100 + 400*scale + "px";
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
