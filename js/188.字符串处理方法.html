	var str1 = 'good day,have a good day';

	var str2 = "today2019-05-29tomorrow2019-05-30";
	var reg2 = /\d{4}-\d{2}-\d{2}/g;
	console.log(str2);
	console.log(str2.match(reg2));
	var reg22 = /(?<years>\d{4})-(?<months>\d{2})-(?<days>\d{2})/;
	console.log(str2.match(reg22));

	var str3 = "bywt 408 416";

	console.log(str3);
	console.log(str3.split(reg3));
