<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匀速动画-封装函数</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.main{
			margin: 50px auto;
			width: 400px;
		}
		.main div{
			margin-top: 10px;
			width: 100px;
			height: 100px;
			background: pink;
		}
		.main div:last-child{
			opacity: 0.3;
		}
	</style>
</head>
<body>
	<div class="main">
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
	</div>
</body>
<script>
    function animation(obj,attr,iTarget){
    	//防止用户多次点击
        clearInterval(obj.timer);
		obj.timer = setInterval(function(){
			//获取当前该属性的值
			var current = parseFloat(getComputedStyle(obj,false)[attr]);
			if(attr == "opacity"){//判断是否为透明度属性,将其转为百分制
				current = Math.round(current*100);
			}
			if(current < iTarget){//运动方向取值
                iSpeed = 6;
			}else{
				iSpeed = -6;
			}
			if(Math.abs(iTarget - current) < Math.abs(iSpeed)){//动画的终止条件
                if(attr == "opacity"){//判断是否为透明度属性
                	obj.style[attr] = 1;
                }else{
                    obj.style[attr] = iTarget + "px";
                }				
            	clearInterval(obj.timer);
			}else{//动画不终止
				if(attr == "opacity"){//判断是否为透明度属性
					obj.style[attr] = (current + iSpeed) / 100;
				}else{
                    obj.style[attr] = current + iSpeed +"px";
				}				
			}
		},30);		
    }

	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');
    var iSpeed = 0;
    // var timer = 0;
	oBox1.onmouseover = function(){
		animation(oBox1,"width",400);		
	}
	oBox2.onmouseover = function(){
		animation(oBox2,"height",400);		
	}
	oBox3.onmouseover = function(){
		animation(oBox3,"opacity",100);		
	}
</script>
</html>
