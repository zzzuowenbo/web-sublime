<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件处理程序</title>
</head>
<body>
	<button id="btn">点击</button>
	<button id="btnoff">移除</button>
</body>
<script>
	function show1(){
		alert("tom click");
	}
	function show2(){
		alert("jack click");
	}
	var oBtn = document.getElementById('btn');
	var oBtnoff = document.getElementById('btnoff');

	/*oBtn.onclick = show;
	oBtn.onclick = function(){
		alert("amy click");
	}*/
	oBtn.addEventListener("click",show1,false);
	oBtn.addEventListener("click",show2,false);
	oBtn.addEventListener("click",function(){
		alert("mike click");
	},false);
	oBtnoff.addEventListener("click",function(){
		oBtn.removeEventListener("click",show1,false);
	},false);
	
</script>
</html>
