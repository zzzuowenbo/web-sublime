<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习-算法排序</title>
</head>
<body>
	
</body>
<script>
	var arr = [1,5,9,7,6,3,4,2];
	console.log(arr);
	var num = 0;
	for(i=0;i<arr.length;i++){
		for(j=i+1;j<arr.length;j++){
			if(arr[i] > arr[j]){
				num = arr[i];
				arr[i] = arr[j];
				arr[j] = num;
			}
		}
	}
	console.log(arr);
</script>
</html>
