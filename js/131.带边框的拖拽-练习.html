<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>带边框的拖拽-练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: yellow;
			position: absolute;
			left: 0;
			top: 0;
		}
		.opacity{
			position: absolute;
			opacity: 0.3;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	oBox.onmousedown =function(ev){
		var disX = ev.clientX - oBox.offsetLeft;
		var disY = ev.clientY - oBox.offsetTop;
		var l = 0;
		var t = 0;

		var oOpacity = document.createElement('div');
		oOpacity.style.width = oBox.offsetWidth + "px";
		oOpacity.style.height = oBox.offsetHeight + "px";
		oOpacity.style.left = oBox.offsetLeft + "px";
		oOpacity.style.top = oBox.offsetTop + "px";
		oOpacity.className = "opacity";
		document.body.appendChild(oOpacity);

		document.onmousemove = function(ev){
			l = ev.clientX - disX;
			t = ev.clientY - disY;
			if(l < 0){
				l = 0;
			}else if(l > window.innerWidth - oOpacity.offsetWidth){
				l = window.innerWidth - oOpacity.offsetWidth;
			}
			if(t < 0){
				t = 0;
			}else if(t > window.innerHeight - oOpacity.offsetHeight){
				t = window.innerHeight - oOpacity.offsetHeight;
			}
			oOpacity.style.left = l + "px";
			oOpacity.style.top = t + "px";
		}
		document.onmouseup = function(){
			oBox.style.left = oOpacity.offsetLeft + "px";
			oBox.style.top = oOpacity.offsetTop + "px";
			document.body.removeChild(oOpacity);
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}

</script>
</html>
