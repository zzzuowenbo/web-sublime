<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>减速动画</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			position: absolute;
			top: 30px;
			left: 0;
			width: 100px;
			height: 100px;
			background: pink;
		}
	</style>
</head>
<body>
	<button id="btn">开始</button>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oBtn = document.getElementById('btn');
	var timer = null;
	oBtn.onclick = function(){
		var iSpeed = 0;
		clearInterval(timer);
		timer = setInterval(function(){
			iSpeed = (400 - oBox.offsetLeft)/10;
			iSpeed = Math.ceil(iSpeed);
			if(oBox.offsetLeft == 400){
            	clearInterval(timer);
			}else{
				oBox.style.left = oBox.offsetLeft + iSpeed + "px";
			}
		},30);		
	}
</script>
</html>
