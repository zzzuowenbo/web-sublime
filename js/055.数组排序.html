<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组排序</title>
</head>
<body>
	
</body>
<script>
	var arr = [4,1,6,4,0,8];
	/*1 4 6 4 0 8
	  0 4 6 4 1 8
	  0 1 6 4 4 8
	  0 1 4 6 4 8
	  0 1 4 4 6 8*/
	console.log(arr);
	var num = 0;
	for(i=0;i<arr.length;i++){
		for(j=i+1;j<arr.length;j++){
			if(arr[i] > arr[j]){
				num = arr[i];
				arr[i] = arr[j];
				arr[j] = num;
				console.log(arr);
			}
		}
	}
	console.log(arr);
</script>
</html>
