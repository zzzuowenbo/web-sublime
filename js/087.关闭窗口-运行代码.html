<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关闭窗口-运行代码</title>
</head>
<body>
	<textarea name="" id="txt" cols="30" rows="10"></textarea>
	<button id="btn">新窗口运行代码</button>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		sVal = oTxt.value;
		var newWin = window.open();
		newWin.document.write(sVal);
	}
</script>
</html>
