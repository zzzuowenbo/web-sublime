<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math对象</title>
</head>
<body>
	
</body>
<script>
	console.log(Math.abs(4.6));
	console.log(Math.abs(-4.6));
	console.log(Math.ceil(2.5));
	console.log(Math.floor(2.5));
	console.log(Math.max(4,1,6,4,0,8));
	console.log(Math.min(4,1,6,4,0,8));
	console.log(Math.random());
	console.log(Math.round(4.6));
	console.log(Math.round(4.2));
	console.log(Math.PI);
</script>
</html>
