<script>
	var str = "408416";
	var reg1 = /\d{2,4}/;
	var reg11 = /\d{2,4}/g;
	var reg2 = /\d{2,4}?/;
	var reg22 = /\d{2,4}?/g;

	console.log(str.replace(reg1,"*"));
	console.log(str.replace(reg11,"*"));
	console.log(str.replace(reg2,"*"));
	console.log(str.replace(reg22,"*"));
