<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>右击菜单</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 0;
			left: 0;
			width: 250px;
			height: 300px;
			background: pink;
			display: none;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	document.oncontextmenu = function(ev){
		oBox.style.display = "block";
		oBox.style.top = ev.clientY + "px";
		oBox.style.left = ev.clientX + "px";
		return false;
	}
	document.onclick = function(){
		oBox.style.display = "none";
	}
	oBox.onclick = function(ev){
    	ev.stopPropagation();
    }
</script>
</html>
