<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>蒙板效果</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 100px;
			left: 500px;
			width: 300px;
			height: 400px;
			background: teal;
			z-index: 10;
			display: none;
		}
		#mask{
			position: fixed;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			background: rgba(0,0,0,0.3);
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">登录</button>
	<div id="box"></div>
	<div id="mask"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var oMask = document.getElementById('mask');
	oBtn.onclick = function(ev){
		oBox.style.display = "block";
		oMask.style.display = "block";
		ev.stopPropagation();
	}
	oBox.onclick = function(ev){
		ev.stopPropagation();
	}
	document.onclick = function(){
		oBox.style.display = "none";
		oMask.style.display = "none";
	}
</script>
</html>
