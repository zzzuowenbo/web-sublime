<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单元素方法</title>
</head>
<body>
	<form action="">
		<input type="text" name="username" autocomplete="off">
		<p id="message"></p>
	</form>
	
</body>
<script>
	var oForm = document.forms[0];
	var Form1 = oForm.username;
	var oMessage = document.getElementById("message");
	Form1.onfocus = function(){
		oMessage.style.color = "gray";
		oMessage.innerHTML = "请输入7-14个字符";
	}
	Form1.onblur = function(){
		var val = Form1.value;
		var reg = /^\w{7,14}$/;
		if(!reg.test(val)){
			oMessage.style.color = "red";
			oMessage.innerHTML = "不合法";
		}else{
			oMessage.style.color = "green";
			oMessage.innerHTML = "合法";
		}
	}
</script>
</html>
