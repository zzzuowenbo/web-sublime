<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象-选项卡</title>
	<style>
		#ul1{
			overflow: hidden;
		}
		#ul1 li{
			list-style: none;
			float: left;
			text-align: center;
			width: 50px;
			cursor: pointer;
		}
		#ul2 li{
			list-style: none;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			border: 1px solid #000;
			display: none;
		}
        .active{
        	color: #ff6700;
        	border-bottom: 1px solid #ff6700;
        }
	</style>
</head>
<body>
	<ul id="ul1">
		<li class="active">11</li>
		<li>22</li>
		<li>33</li>
		<li>44</li>
	</ul>
	<ul id="ul2">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>	
 	function Tab(a,b){
 		//获取元素
 		this.a = document.querySelectorAll(a);
		this.b = document.querySelectorAll(b);
		//绑定事件
		this.bindEvent();

 	}
 	Tab.prototype.bindEvent = function(){
 		var _this = this;//将Tab对象存下来
 		for(var i=0;i<this.a.length;i++){
 			this.a[i].index = i;
 			//添加点击事件
 			this.a[i].onclick = function(){
 				_this.fnClick(this);//调用函数
 			}
 		}
 	}
 	Tab.prototype.fnClick = function(oBtn){//添加函数
 		for(var j=0;j<this.a.length;j++){
 			this.a[j].className = "";//将之前的className清空
			this.b[j].style.display = "none";//隐藏内容
 		}
 		oBtn.className = "active";//将样式添加给点击时的对象
		this.b[oBtn.index].style.display = "block";//点击时内容出现
 	}
 	new Tab("#ul1 li","#ul2 li");
</script>
</html>
