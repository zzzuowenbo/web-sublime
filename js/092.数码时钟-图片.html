<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数码时钟-图片</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 200px;
			line-height: 200px;
			font-size: 40px;
			margin: 100px auto;
			text-align: center;
			background: black;
			color: white;
		}
	</style>
</head>
<body>
	<div id="box">
		<img src="img/1.png" alt="">
		<img src="img/8.png" alt="">
		:
		<img src="img/3.png" alt="">
		<img src="img/2.png" alt="">
		:
		<img src="img/3.png" alt="">
		<img src="img/0.png" alt="">
	</div>
</body>
<script>
	function toTime(num){
		return num<10 ? "0"+num : ""+num;
	}
	var oBox = document.getElementById('box');
	var aImg = oBox.children;
	function showTime(){
		var today = new Date();
		var iHour = today.getHours();
		var iMinutes = today.getMinutes();
		var iSecond = today.getSeconds();
		var timeStr = toTime(iHour) + toTime(iMinutes) + toTime(iSecond);
		for(var i=0;i<aImg.length;i++){
			aImg[i].src = "img/" + timeStr.charAt(i) + "1.png";
		}
	}
	setInterval(showTime,1000);
    showTime();
</script>
</html>
