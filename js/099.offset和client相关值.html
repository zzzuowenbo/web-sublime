<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>offset和client相关值</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			position: relative;
			width: 300px;
			height: 300px;
			background: gray;
			margin: 50px auto;
		}
		#box2{
			position: absolute;
			top: 50px;
			left: 50px;
			width: 100px;
			height: 100px;
			background: pink;
			padding: 10px;
			border: 10px solid green;
		}
	</style>
</head>
<body>
	<div id="box1">
		<div id="box2"></div>
	</div>
</body>
<script>
	var oBox = document.getElementById('box2');
	console.log(oBox.offsetTop);
	console.log(oBox.offsetLeft);
	console.log(oBox.offsetHeight);
	console.log(oBox.offsetWidth);
	console.log(oBox.clientHeight);
	console.log(oBox.clientWidth);
</script>
</html>
