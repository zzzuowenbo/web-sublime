<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js基本使用</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		div{
			width: 100px;
			height: 100px;
			margin: 50px auto;
			background-color: gray;
		}
	</style>
</head>
<body>
	<div onclick="this.style.background='pink';
	              this.style.width='50px';
	              this.style.height='50px';"></div>
</body>
</html>
