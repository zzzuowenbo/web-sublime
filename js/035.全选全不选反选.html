<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全选全不选反选</title>
</head>
<body>
	<input type="button" value="全选" id="all">
	<input type="button" value="全不选" id="no">
    <input type="button" value="反选" id="turn">
    <div id="box">
    	<input type="checkbox">
    	<input type="checkbox">
    	<input type="checkbox">
    	<input type="checkbox">
    	<input type="checkbox">
    </div>
</body>
<script>
	var oBtn1 = document.getElementById('all');
	var oBtn2 = document.getElementById('no');
	var oBtn3 = document.getElementById('turn');
	// var oBox = document.getElementById('box');
	// var aInput = oBox.getElementsByTagName('input');
	var aInput = document.querySelectorAll('#box input');
	oBtn1.onclick = function(){
		for(var i=0;i<aInput.length;i++){
			aInput[i].checked = "checked";
		    // aInput.checked = true;
	    }
	}
	oBtn2.onclick = function(){
		for(var i=0;i<aInput.length;i++){
		    aInput[i].checked = false;
	    }
	}
	oBtn3.onclick = function(){
		for(var i=0;i<aInput.length;i++){
			if (aInput[i].checked == true) {
				aInput[i].checked = false;
			}else{
                aInput[i].checked = true;
			}
		}
	}
</script>
</html>
