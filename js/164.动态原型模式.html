<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态原型模式</title>
</head>
<body>
	
</body>
<script>
	function createPerson(name,age){
		this.name = name;
		this.age = age;
		if(!createPerson.prototype.showName){
			console.log(111);
			createPerson.prototype.showName = function(){
				console.log("my name is " + this.name);
			}
		}
		if(!createPerson.prototype.showAge){
			console.log(222);
			createPerson.prototype.showAge = function(){
				console.log("i am " + this.age + " years old");
			}
		}		
	};
	
	var person1 = new createPerson("rose",18);
	person1.showAge();
	person1.showName();
	console.log(person1);

	var person2 = new createPerson("jack",16);
	person2.showAge();
	person2.showName();
	console.log(person2);

	console.log(person1.showName == person2.showName);
</script>
</html>
