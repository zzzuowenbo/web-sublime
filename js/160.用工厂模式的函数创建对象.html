<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用工厂模式的函数创建对象</title>
</head>
<body>
	
</body>
<script>
	function createPerson(name,age){
		var obj = new Object();
		obj.name = name;
		obj.age = age;
		obj.showName = function(){
			console.log("I am "+ this.name);
		}
		obj.showAge = function(){
			console.log("I am "+ this.age + " years old");	
		}
		return obj;
	}
	var obj1 = createPerson("tom",18);
	obj1.showName();
	obj1.showAge();
	var obj2 = createPerson("mike",20);
	obj2.showName();
	obj2.showAge();
	console.log(obj1.showName == obj2.showName);
</script>
</html>
