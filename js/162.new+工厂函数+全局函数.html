<script>
	function createPerson(name,age){
		this.name = name;
		this.age = age;
		this.showName = showName;

	};
	function showName(){
		console.log("my name is " + this.name);
	}

		console.log("i am " + this.age + " years old");
	}
	var person1 = new createPerson("rose",18);
