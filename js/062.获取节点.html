<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取节点</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('ul1');
	var aNodes = oUl.childNodes;
	var aNodesAll = oUl.children;
	console.log(aNodes);
	console.log(aNodesAll);

	var oFirstNode = oUl.firstChild;
	var oLastNode = oUl.lastChild;
	console.log(oFirstNode);
	console.log(oLastNode);

    var oFirstElementNode = oUl.firstElementChild;
	var oLastElementNode = oUl.lastElementChild;
	console.log(oFirstElementNode);
	console.log(oLastElementNode);

</script>
</html>
