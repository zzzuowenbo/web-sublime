<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js内部样式</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: gray;
		}
	</style>
	<script>
		
		function toChange(){
			var oBox=document.getElementById('box');
			oBox.style.background='pink';
	        oBox.style.width='50px';
	        oBox.style.height='50px';
		}
		function toStart(){
			var oBox=document.getElementById('box');
			oBox.style.background='gray';
	        oBox.style.width='100px';
	        oBox.style.height='100px';
		}
	</script>
</head>
<body>
	<div id="box" onmouseover="toChange()" onmouseout="toStart()"></div>
</body>
</html>
