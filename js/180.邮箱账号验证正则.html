<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>邮箱账号验证正则</title>
</head>
<body>
	<input type="text" id="txt" autocomplete="off">
	<button id="btn">验证</button>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		var val = oTxt.value;
		// var reg = /^[^_]\w{2,14}[^_]@[a-z0-9]{2,6}\.com$/;
		var reg = /^\w+@[0-9a-z]+\.[a-z]{2,5}$/;
		if(reg.test(val)){
			alert("合法!");
		}else{
			alert("不合法!");
		}
	}
</script>
</html>
