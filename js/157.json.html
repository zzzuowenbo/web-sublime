<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>json</title>
</head>
<body>
	
</body>
<script>
	var obj = {
		name: "mike",
		age: 20,
		sayHello: function(){}
	};
	var json = '{"name": "mike","age": 20}';
	console.log(obj);
	console.log(json);

	var jsonToObj = JSON.parse(json);
	console.log(jsonToObj);
	var objToJson = JSON.stringify(obj);
	console.log(objToJson);
</script>
</html>
