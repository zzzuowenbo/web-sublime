<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>键盘按下</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			background: pink;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	document.onkeydown = function(ev){
		if(ev.keyCode == 39){
			oBox.style.left = oBox.offsetLeft + 10 +"px";
		}else if(ev.keyCode == 37){
			oBox.style.left = oBox.offsetLeft - 10 +"px";
		}
	}
</script>
</html>
