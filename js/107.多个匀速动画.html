<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多个匀速动画</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.main{
			margin: 50px auto;
			width: 400px;
		}
		.main div{
			margin-top: 10px;
			width: 100px;
			height: 100px;
			background: pink;
		}
		.main div:last-child{
			opacity: 0.3;
		}
	</style>
</head>
<body>
	<div class="main">
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
	</div>
</body>
<script>
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');
    var iSpeed = 0;
    // var timer = 0;
	oBox1.onmouseover = function(){
		clearInterval(oBox1.timer);
		oBox1.timer = setInterval(function(){
			if(oBox1.offsetWidth < 400){
                iSpeed = 6;
			}else{
				iSpeed = -6;
			}
			if(Math.abs(400 - oBox1.offsetWidth) < Math.abs(iSpeed)){
				oBox1.style.width = "400px";
            	clearInterval(oBox1.timer);
			}else{
				oBox1.style.width = oBox1.offsetWidth + iSpeed +"px";
			}
		},30);		
	}
	oBox2.onmouseover = function(){
		clearInterval(oBox2.timer);
		oBox2.timer = setInterval(function(){
			if(oBox2.offsetHeight < 400){
                iSpeed = 6;
			}else{
				iSpeed = -6;
			}
			if(Math.abs(400 - oBox2.offsetHeight) < Math.abs(iSpeed)){
				oBox2.style.height = "400px";
            	clearInterval(oBox2.timer);
			}else{
				oBox2.style.height = oBox2.offsetHeight + iSpeed +"px";
			}
		},30);		
	}
	oBox3.onmouseover = function(){
		clearInterval(oBox3.timer);
		oBox3.timer = setInterval(function(){
			var current = parseFloat(getComputedStyle(oBox3,false)["opacity"]);
			current = current*100;
			if(current < 100){
                iSpeed = 6;
			}else{
				iSpeed = -6;
			}
			if(Math.abs(100 - current) < Math.abs(iSpeed)){
				oBox3.style.opacity = 1;
            	clearInterval(oBox3.timer);
			}else{
				oBox3.style.opacity = (current + iSpeed) / 100;
			}
		},30);		
	}
</script>
</html>
