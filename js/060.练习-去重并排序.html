<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习-去重并排序</title>
</head>
<body>
	
</body>
<script>
	var arr = [1,12,13,24,35,23,12,24,13,15,17];
	console.log(arr);
	var result = arr.sort(function(n1,n2){
        return n1 - n2;
	});
	function unique(arr){
		var result = [];
        for(i=0;i<arr.length;i++){
        	if(result.indexOf(arr[i],0) == -1){
        		result.push(arr[i]);
        	}
        }
        return result;
	}
	var newArr = unique(arr);
	console.log(newArr);	
</script>
</html>
