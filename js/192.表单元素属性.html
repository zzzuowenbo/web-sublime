<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单元素属性</title>
</head>
<body>
	<form action="https://www.baidu.com" target="_blank">
		<div>
			账号：<input type="text" name="username">
		</div>
		<div>
			密码：<input type="text" name="password">
		</div>
		<div>
			性别：
			<input type="radio" name="sex" value="male">男
			<input type="radio" name="sex" value="female">女			
		</div>
		<div>
			爱好：
			<input type="checkbox" name="hobby" value="sing">唱歌
			<input type="checkbox" name="hobby" value="dance">跳舞
		</div>
		<div>
			<select name="city" id="">
				<option value="bj">北京</option>
				<option value="sh">上海</option>
				<option value="gz">广州</option>
			</select>
		</div>
		<div>
			<input type="submit" value="提交">
		</div>
	</form>
	<form action=""></form>
</body>
<script>
	var aForms = document.forms;
	var Form1 = aForms[0];
	Form1.username.disabled = true;
	Form1.password.readOnly = true;
	Form1.sex[0].checked = true;
	Form1.hobby[0].checked = true;
	Form1.hobby[1].checked = true;
	Form1.city.options[2].selected = true;
</script>
</html>
