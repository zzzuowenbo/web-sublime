<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按无序列表项中值对列表排序</title>
</head>
<body>
	<ul id="list">
		<li>4</li>
		<li>1</li>
		<li>6</li>
		<li>4</li>
		<li>0</li>
		<li>8</li>
	</ul>
	<button id="btn">排序</button>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('list');
	var aLi = oUl.children;
	oBtn.onclick = function(){
		var newLi = [];
		for(var i=0;i<aLi.length;i++){
			newLi.push(aLi[i]);
		}
		newLi.sort(function(aLi1,aLi2){
            return aLi1.innerHTML - aLi2.innerHTML;
		});
		for(var j=0;j<newLi.length;j++){
            oUl.appendChild(newLi[j]);
		}
	}
</script>
</html>
