<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿百度登录页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .top-box{
            width: 100%;
            height: 100px;
            background-image: url(images/t.png);
            background-repeat: no-repeat;
            background-position: -150px 0px;
        }        
        .main{
            width: 990px;
            margin: 50px auto;
        }
        .reg {
            width: 720px;
            float: left;
        }
        .reg div {
            position: relative;
            margin-bottom: 20px;
            zoom: 1;
            display: block;
        }
        .reg div:after {
            content: "";
            clear: both;
            display: block;
            visibility: hidden;
            height: 0;
        }
        .reg label {
            display: block;
            float: left;
            width: 65px;            
            height: 42px;
            line-height: 42px;
            margin-right: 10px;
            font-size: 14px;
            color: #666;
            font-weight: 700;
            text-align: right;
        }
        .reg input {
            display: block;
            position: relative;
            float: left;
            width: 328px;            
            height: 16px;
            padding: 11px 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            color: #666;
            transition: .3s;
            float: left;
        }
        #verify-box input:nth-of-type(1){
             width: 158px;
        }
        #verify-box input:nth-of-type(2){
            width: 160px;            
            height: 40px;
            border-radius: 0;            
            background: #f7f7f7;
            font-weight: 400;
            text-align: center;
            cursor: pointer;
        }
        #verify-box input:nth-of-type(2):focus{
            border: 1px solid #ddd;
        }
        #verify-box input:nth-of-type(2):hover{
            background-color: #eee;
        }
        #verify-box .cancel{
            left: 212px;
        }
        .reg .subBtn {
            position: relative;
            left: 75px;
        }
        .reg .subBtn input {
            display: block;
            float: left;            
            width: 350px;
            height: 50px;
            border-radius: 3px;
            border: 0;            
            background-image: none;
            background-color: #3f89ec;             
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            color: #fff;
        }
        .reg input:focus {
            border-color: #488ee7;
            outline: 0;
        }
        .reg .input-err{
            border-color: red;
        }
        .msg{
            display: none;
        }
        .ok {
            display: inline-block;
            position: relative;
            float: left;
            top: 14px;
            height: 16px;
            line-height: 12px;
            padding-left: 20px;
            background: url(images/reg_icons.png) -80px 0 no-repeat;
        }
        .err {
            float: left;
            position: relative;
            width: 250px;
            height: 16px;            
            top: 12px;
            padding-left: 20px;            
            background: url(images/reg_icons.png) -80px -23px no-repeat;
            font-size: 12px;
            color: #fc4343;            
        }
        .cancel {
            position: absolute;
            top: 12px;
            left: 398px;            
            width: 16px;
            height: 16px;
            background: url(images/reg_icons.png) -32px -24px no-repeat;
            cursor: pointer;
        }
        .cancel:hover {
            background-position: -48px -24px;
        }
        .tiptext {
            height: 40px;
            line-height: 40px;
            font-size: 12px;
            color: #aaa;            
        }
        #username-box .tiptext{
            float: left;  
            width: 250px;          
            line-height: 18px;
        }
        #pwdChecklist{
            position: absolute;
            top: 0;
            right: 50px;            
            width: 200px;
            margin-left: 10px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            box-shadow: 1px 1px 1px #efefef;
            background: #f9f9f9;
            font-size: 12px;
        }
        .pwd-checklist li{
            list-style: none;
        }
        .pwd-checklist .pwd-checklist-item-success {
            background-position: -86px -128px;
        }
        .pwd-checklist  .pwd-checklist-item-error {
            color: rgb(252, 67, 67);
            background-position: -86px -144px;
        }
        .pwd-checklist-item {
            line-height: 20px;
            padding-left: 18px;
            background: url(images/reg_icons.png) no-repeat -86px -112px;
            color: #666;
        }
        .pwd-checklist-arrow{
            position: absolute;
            top: 12px;
            left: -7px;            
            width: 14px;
            height: 14px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            border-left: 1px solid #ddd; 
            transform: rotateZ(45deg);                  
        }
        #agree-box{
            font-size: 12px;
        }
        #agree-box a{
            text-decoration: none;
        }
        #agree-box label{
            width: 60px;
            height: 40px;
            margin:-12px 0px 0px 2px;            
            vertical-align: top;
            font-size: 12px;
            color: #666;
            font-weight: normal;
        }
        #agree-box input{
            width: 20px;
            margin: 1px 0px 0px 70px;
        }
        #agree-box .msg{
            float: none;
            top: 0;
            color: #fc4343;
        }
        .left-box{
            float: right;            
            width: 270px;
            height: 427px;
            background-image: url(images/l.png);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="top-box"></div>
    <div class="main">
        <div class="reg" id='reg'>
            <form action="https://www.kuazhu.com">
                <div id="username-box">
                    <label for="username">用户名</label>
                    <input type="text"  autocomplete="off" name="username" placeholder="请设置用户名">
                    <span class="cancel" style="display: none;"></span>
                    <span class="msg"></span>
                </div>
                <div id="phone-box">
                    <label for="phone">手机号</label>
                    <input type="text" autocomplete="off" name="phone" placeholder="可用于登录和找回密码">
                    <span class="cancel" style="display: none;"></span>
                    <span class="msg"></span>
                </div>
                <div id="pwd-box" class="pwd-box">
                    <label for="password">密码</label>
                    <input type="password" autocomplete="off" name="password" placeholder="请设置登录密码"/>
                    <span class="cancel"  style="display: none;"></span>
                    <span class="msg"></span>
                    <div id="pwdChecklist" class="pwd-checklist" style="display:none;">
                        <ul>
                            <li class="pwd-checklist-item">长度为8~14个字符</li>
                            <li class="pwd-checklist-item">支持数字,大小写字母和标点符号</li>
                            <li class="pwd-checklist-item ">不允许有空格</li>
                        </ul>
                        <span class="pwd-checklist-arrow"></span>
                    </div>
                </div>
                <div id="verify-box">
                    <label for="verify">验证码</label>
                    <input type="text" autocomplete="off" name="verify" placeholder="请输入验证码">
                    <span class="cancel"  style="display: none;"></span>
                    <input type="button"  id="smsBtn" value="获取短信验证码">
                    <span class="msg"></span>       
                </div> 
                <div id='agree-box'>
                   <input type="checkbox" name='isAgree'> 
                   <label for="isAgree">阅读并接受</label>
                   <a href="#">《百度用户协议》</a>及<a href="#">《百度隐私权保护声明》</a>  
                   <span class="msg" id='agreeErr'>请勾选“阅读并接受百度用户协议”</span>               
                </div>           
                <div class="subBtn">
                    <input type="button" value="注册" id="subBtn">
                </div>
            </form>
        </div>
        <div class="left-box"></div>
    </div>
</body>
<script>
    function getLen(str){
        return str.replace(/[\u4e00-\u9fa5]/g,"aa").length;
    }

    function setError(oMsg,aMsg,oInput){
        oMsg.innerHTML = aMsg;
        oMsg.className = "err";
        oInput.className = "input-err";
    }

    function setOk(oMsg,oInput){
        oMsg.innerHTML = "";
        oMsg.className = "ok";
        oInput.className = "";
    }
    var oForm = document.forms[0];
    var oUsername = oForm.username;
    var oPhone = oForm.phone;
    var oMsg = document.querySelectorAll('.msg');
    var oCancel = document.querySelectorAll('.cancel');
    var oPwd = oForm.password;
    var oPwdCheckList = document.getElementById('pwdChecklist');
    var oPwdLi = oPwdCheckList.querySelectorAll('.pwd-checklist-item');
    var oVerify = oForm.verify;
    var oSmsBtn = document.getElementById('smsBtn');
    var iphone = false, ipwd = false, iusername = false, iverify = false;
    var oSubBtn = document.getElementById('subBtn');
    var oIsAgree = oForm.isAgree;
    var oAgreeErr = document.getElementById('agreeErr');

    init();
    function init(){
        oUsername.focus();
        oMsg[0].innerHTML = "设置后不可更改<br>中英文均可，最长14个英文或7个汉字";
        oMsg[0].className = "tiptext";
        oForm.oninput = function(ev){
            var oEvent = ev || window.event;
            var oInput = oEvent.target;
            var oCancel = oInput.nextElementSibling;
            var len = oInput.value.length;
            if(len > 0){
                oCancel.style.display = "block";
            }else{
                oCancel.style.display = "none";
            }
        }
        oForm.onclick = function(ev){
            var oCancel = ev.target;
            var oInput = oCancel.previousElementSibling;
            if(oInput){
                if(oInput.name == "username" || oInput.name == "phone" || oInput.name == "password" || oInput.name == "verify"){
                    oInput.focus();
                    oInput.value = "";
                    oCancel.style.display = "none";
                }
            }
        }
    }
    
    /*oUsername.oninput = function(){
        var len = oUsername.value.length;
        if(len>0){
            oCancel[0].style.display = "block";
        }
        else{
            oCancel[0].style.display = "none";
        }
    }
    oCancel[0].onclick = function(){
        oUsername.focus();
        oUsername.value = "";
        oCancel[0].style.display = "none";
    }*/

    checkUsername();
    function checkUsername(){
        oUsername.onblur = function(){
            var sVal = oUsername.value;
            var reg1 = /^\s+$/;
            var reg2 = /[^a-z\u4e00-\u9fa5_\d]/i;
            var reg3 = /^\d+$/;
            if(sVal == ""){
                oMsg[0].className = "msg";
                oUsername.className = "";
                iusername = false;
            }else if(reg1.test(sVal)){
                /*oMsg[0].innerHTML = "用户名输入不合法";
                oMsg[0].className = "err";
                oUsername.className = "input-err";*/
                setError(oMsg[0],"用户名输入不合法",oUsername);
                iusername = false;
            }else if(getLen(sVal) > 14){
                /*oMsg[0].innerHTML = "用户名不能超过7个汉字或14个字符";
                oMsg[0].className = "err";
                oUsername.className = "input-err";*/
                setError(oMsg[0],"用户名不能超过7个汉字或14个字符",oUsername);
                iusername = false;
            }else if(reg2.test(sVal) || reg3.test(sVal)){
                /*oMsg[0].innerHTML = "用户名仅支持中英文、数字和下划线,且不能为纯数字";
                oMsg[0].className = "err";
                oUsername.className = "input-err";*/
                setError(oMsg[0],"用户名仅支持中英文、数字和下划线,且不能为纯数字",oUsername);
                iusername = false;
            }else{
                /*oMsg[0].innerHTML = "";
                oMsg[0].className = "ok";
                oUsername.className = "";*/
                setOk(oMsg[0],oUsername);
                iusername = true;
            }
        }
        oUsername.onfocus = function(){
            oMsg[0].innerHTML = "设置后不可更改<br>中英文均可，最长14个英文或7个汉字";
            oMsg[0].className = "tiptext";
        }
    }

    checkPhone();
    function checkPhone(){
        oPhone.onblur = function(){
            var sVal = oPhone.value;
            var reg1 = /^\s+$/;
            var reg2 = /^1[35789]\d{9}$/;
            if(sVal == ""){
                oMsg[1].className = "msg";
                oPhone.className = "";
                iphone = false;
            }else if(reg1.test(sVal)){
                /*oMsg[0].innerHTML = "手机号输入不合法";
                oMsg[0].className = "err";
                oPhone.className = "input-err";*/
                setError(oMsg[1],"手机号输入不合法",oPhone);
                iphone = false;
            }else if(!reg2.test(sVal)){
                /*oMsg[0].innerHTML = "手机号格式不正确";
                oMsg[0].className = "err";
                oPhone.className = "input-err";*/
                setError(oMsg[1],"手机号格式不正确",oPhone);
                iphone = false;
            }else{
                /*oMsg[0].innerHTML = "";
                oMsg[0].className = "ok";
                oPhone.className = "";*/
                setOk(oMsg[1],oPhone);
                iphone = true;
            }
        }
        oPhone.onfocus = function(){
            oMsg[1].innerHTML = "请输入中国大陆手机号,其他用户不可见";
            oMsg[1].className = "tiptext";
        }
        oPhone.onkeydown = function(ev){
            // console.log(ev.keyCode);
            if((ev.keyCode <48 || ev.keyCode >57 || oPhone.value.length > 10) && ev.keyCode != 8 && ev.keyCode != 37 && ev.keyCode != 39){
                return false;
            }
        }
    }
    checkPwd();
    function checkPwd(){
        var pwd1 = false;
        var pwd2 = false;
        var pwd3 = false;
        oPwd.onfocus = function(){
            oPwdCheckList.style.display = "block";
            oMsg[2].className = "msg";
        }
        oPwd.oninput = function(){
            var sVal = oPwd.value;
            var reg1 = /^.{8,14}$/;
            var reg2 = /[^0-9a-zA-Z\s\!\?\*]/;
            var reg3 = /\s/;
            if(!reg1.test(sVal)){
                oPwdLi[0].className = "pwd-checklist-item pwd-checklist-item-error";
                pwd1 = false;
            }else{
                oPwdLi[0].className = "pwd-checklist-item pwd-checklist-item-success";
                pwd1 = true;
            }
            if(reg2.test(sVal)){
                oPwdLi[1].className = "pwd-checklist-item pwd-checklist-item-error";
                pwd2 = false;
            }else{
                oPwdLi[1].className = "pwd-checklist-item pwd-checklist-item-success";
                pwd2 = true;
            }
            if(reg3.test(sVal)){
                oPwdLi[2].className = "pwd-checklist-item pwd-checklist-item-error";
                pwd3 = false;
            }else{
                oPwdLi[2].className = "pwd-checklist-item pwd-checklist-item-success";
                pwd3 = true;
            }
        }
        oCancel[2].onclick = function(){
            oPwdLi[0].className = "pwd-checklist-item";
            oPwdLi[1].className = "pwd-checklist-item";
            oPwdLi[2].className = "pwd-checklist-item";
        }
        oPwd.onblur = function(){
            var sVal = oPwd.value;
            if(sVal == ""){
                oPwdCheckList.style.display = "none";
            }else if(pwd1 && pwd2 && pwd3){
                setOk(oMsg[2],oPwd);
                oPwdCheckList.style.display = "none";
                ipwd = true;
            }
        }
    }
    checkVerify();
    function checkVerify(){
        oSmsBtn.onclick = function(){
            if(oPhone.value == ""){
                setError(oMsg[1],"请您输入手机号",oPhone);
                return false;
            }
            if(!iphone){
                return false;
            }
            alert("验证码获取中...");
        }
        oVerify.onblur = function(){
            var sVal = oVerify.value;
            var reg = /^[0-9a-zA-Z]{6}$/;
            if(sVal == ""){
                aMsg[3].className = "msg";
                oVerify.className = "";
            }else if(!reg.test(sVal)){
                setError(aMsg[3],"验证码输入不正确",oVerify);
                iverify = false;
            }else{
                setOk(oMsg[3],oVerify);
                iverify = true;
            }
        }
        oVerify.onkeydown = function(ev){
            if(oVerify.value.length > 5 && ev.keyCode != 8 && ev.keyCode != 37 && ev.keyCode != 39){
                return false;
            }
        }
    }
    checkSubmit();
    function checkSubmit(){
        oSubBtn.onclick = function(){
            if(oUsername.value == ""){
                setError(oMsg[0],"请输入用户名",oUsername);
            }
            if(oPhone.value == ""){
                setError(oMsg[1],"请输入手机号",oPhone);
            }
            if(oPwd.value == ""){
                setError(oMsg[2],"请输入密码",oPwd);
            }
            if(oVerify.value == ""){
                setError(oMsg[3],"请输入验证码",oVerify);
            }
            if(!oIsAgree.checked){
                oAgreeErr.style.display = "inline";
            }else{
                oAgreeErr.style.display = "none";
            }
            if(iusername && iphone && ipwd && iverify && oIsAgree.checked){
                oForm.submit();
            }
        }
    }
</script>
</html>
