<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示隐藏-测试</title>
	<link rel="stylesheet" href="css/common.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			padding: 20px;
			border:20px solid green;
			background: pink;
			display: none;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div class="box" class="transition"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/showhide.js"></script>
<script>
	$(function(){
		$('.box').on('show shown hide hidden',function(ev){
			console.log(ev.type);
		})

		var $box = $('.box');
		$box.showHide({
			js:true,
			mode:'slide'
		});
		
		$('button').eq(0).on('click',function(){
			$box.showHide('show');
		});
		$('button').eq(1).on('click',function(){
			$box.showHide('hide');
		});
	});
</script>
</html>
