<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>传递数据</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			width: 300px;
			height: 300px;
			background: green;
		}
		#box2{
			width: 100px;
			height: 100px;
			background: pink;
		}
	</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2" draggable=true></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('#box2')
		.on('dragstart',function(ev){
			console.log('dragstart');
			var box2Id = ev.target.id;
			ev.originalEvent.dataTransfer.setData('box2Id',box2Id);
		})

		$('#box1')
		.on('drop',function(ev){
			var box2Id = ev.originalEvent.dataTransfer.getData('box2Id');
			$('#box1').append($('#'+box2Id));
		})
		.on('dragover',function(ev){
			ev.preventDefault();
		})
	});
</script>
</html>
