<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>划入划出-封装</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			position: absolute;
			top: 30px;
			left: 0;
			width: 100px;
			height: 100px;
			background: pink;
		}
	</style>
</head>
<body>
	<button>复原</button>
	<button>移动</button>
	<div class="box transition">11</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/move.js"></script>
<script>
	$('.box').move({});

	$('.box').on('move moved',function(ev){
		console.log(ev.type);
	});
	$('button').eq(0).on('click',function(){
		$('.box').move('to',0,30);
	});
	$('button').eq(1).on('click',function(){
		$('.box').move('to',200,200);
	});
</script>
</html>
