<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-实名插槽</title>
</head>
<body>
    <div id="app">
        <layout>
            <div slot="focus">首页</div>
            <div slot="content">首页</div>
        </layout>
    </div>
    <template id="layout">
        <div>
            <nav>顶部</nav>
            <slot name="focus">内容</slot>
            <slot name="content">内容</slot>
            <footer>底部</footer>
        </div>
    </template>
</body>
<script src="js/vue.js"></script>
<script>
    Vue.component('layout',{
        template:"#layout",
    })

    let vm = new Vue({
        el:'#app',
        data:{
           
        }
    })
</script>
</html>
