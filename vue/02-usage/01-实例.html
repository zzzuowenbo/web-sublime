<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例</title>
</head>
<body>
    <div id="app" ref="hi">
        {{message}}
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            message:'hello'
        }
    })
    console.log(vm);
    console.log(vm.$el);
    console.log(vm.$el == document.getElementById('app'));
    console.log(vm.$data);
    console.log(vm.$refs.hi);
    vm.$watch('message',function(){
        console.log("message...");
    })
    vm.$destroy();
</script>
</html>
