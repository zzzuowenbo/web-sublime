<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on监听事件</title>
</head>
<body>
    <div id="app">
        <button v-on:click="count++">点击{{count}}次</button>
        <button @click="count++">点击{{count}}次</button>
        <button v-on:click="counts">点击{{count}}次</button>
        <button v-on:click="counts()">点击{{count}}次</button>
        <button v-on:click="sayHi">sayHi</button>
        <button v-on:click="sayHi('hi')">sayHi</button>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            count:0
        },
        methods:{
            counts(){
                this.count++
            },
            sayHi(msg){
                console.log(msg)
            }
        }
    })
</script>
</html>
