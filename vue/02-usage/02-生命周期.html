<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
</head>
<body>
    <div id="app" ref="hi">
        {{message}}
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            message:'hello'
        },
        beforeCreate(){
            console.log("beforeCreate");
            console.log(this.$el);
            console.log(this.$refs.hi);
            console.log(this.message);
        },
        created(){
            console.log("created");
            console.log(this.$el);
            console.log(this.$refs.hi);
            console.log(this.message);
        },
        beforeMount(){
            console.log("beforeMount");
            console.log(this.$el);
            console.log(this.$refs.hi);
            console.log(this.message);
        },
        mounted(){
            console.log("mounted");
            console.log(this.$el);
            console.log(this.$refs.hi);
            console.log(this.message);
        },
        beforeUpdate(){
            console.log("beforeUpdate");
            console.log(this.$el);      //dom
            console.log(this.$refs.hi); //dom
            console.log(this.message);  //dom
        },
        updated(){
            console.log("updated");
            console.log(this.$el);      //dom
            console.log(this.$refs.hi); //dom
            console.log(this.message);  //dom
        },
        beforeDestroy(){
            console.log("beforeDestroy");
            console.log(this.$el);      //dom
            console.log(this.$refs.hi); //dom
            console.log(this.message);  //dom
        },
        destroyed(){
            console.log("destroyed");
            console.log(this.$el);      //dom
            console.log(this.$refs.hi); //undefined
            console.log(this.message);  //dom
        }
    })
</script>
</html>
