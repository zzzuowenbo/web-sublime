<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器-局部</title>
</head>
<body>
    <div id="app1">
        <p :title="price | formatPrice">{{price | formatPrice}}</p>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    let vm1 = new Vue({
        el:'#app1',
        data:{
            price:100
        },
        filters:{
            formatPrice(price){
                return '$'+price.toFixed(2);
            }
        }
    })
</script>
</html>
