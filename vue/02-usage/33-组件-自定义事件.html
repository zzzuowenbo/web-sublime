<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-自定义事件</title>
</head>
<body>
    <div id="app">
        <button-counter @add-total-event="addTotal()"></button-counter>
        <button-counter @add-total-event="addTotal()"></button-counter>
        <button-counter @add-total-event="addTotal()"></button-counter>
        <p>共点击{{total}}次</p>
    </div>
    <template id="button-counter">
        <button @click='addCount()'>点击{{count}}</button>
    </template>
</body>
<script src="js/vue.js"></script>
<script>
    Vue.component('button-counter',{
        data(){
            return{
                count:0
            }
        },
        template:"#button-counter",
        methods:{
            addCount(){
                this.count++;
                this.$emit('add-total-event');
            }
        }
    })

    let vm = new Vue({
        el:'#app',
        data:{
            total:0
        },
        methods:{
            addTotal(){
                this.total++;
            }
        }
    })
</script>
</html>
