<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插值</title>
</head>
<body>
    <div id="app" ref="hi">
        <p>{{message}}</p>
        <p v-text="message"></p>
        <p v-once>{{message}}</p>
        <p v-html="rawHtml"></p>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            message:'hello',
            rawHtml:'<h1>vue</h1>'
        }
    })
</script>
</html>
