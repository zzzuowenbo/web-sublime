<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局-案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		header{
			width: 1000px;
			height: 50px;
			background-color: gray;
			text-align: center;
			line-height: 50px;
			position: fixed;
			top: 20px;
			left: 50%;
			margin-left: -500px;
			cursor: pointer;
			z-index: 1;
		}
		header .ul1 li{
			list-style: none;
			float: left;
			width: 20%;
			font-size: 18px;
		}
		header .ul1 li:nth-child(3){
            background: red;
            position: relative;
		}
		header .ul1 li img{
			position: absolute;
			top: -19px;
			left: 50%;
			margin-left: -20px;
		}
		.picture{
			width: 830px;
			height: 440px;
			/*line-height: 440px;*/
			background: url(../resource/ad1.jpg) no-repeat;
			background-position: center;
			border: 1px solid #000;
			margin: 0 auto;
			margin-top: 90px;
			position: relative;
			cursor: pointer;
			/*text-align: center;*/
		}
		/*.picture img{
			border: 3px solid silver;
		}*/
		.left,.right{
			width: 30px;
			height: 50px;
			background: gray;
			line-height: 50px;
			display: none;
		}
		.left{
			float: left;
			margin-top: 200px;  
			font-size: 26px;
			font-weight: bolder; 
			color: #fff;
			text-align: center;
		}
		.picture:hover .left{
			display: block;
		}
		.right{
			float: right;
			margin-top: 200px;
			font-size: 26px;
			font-weight: bolder; 
			color: #fff;
			text-align: center;
		}
		.picture:hover .right{
			display: block;
		}
		/*.yuan{
			width: 25px;
			height: 25px;
			line-height: 25px;
			background: silver;
			float: right;
			border: 1px solid gray;
			border-radius: 50%;
			margin-right: 10px;
			text-align: center;
			font-weight: bold;
			color: #fff;
			margin-top: 400px;
		}*/
		.picture ul li{
			list-style: none;
			border: 1px solid #333;
			width: 30px;
			height: 30px;
			line-height: 30px;
			background: gray;
			text-align: center;
			float: left;
			border-radius: 50%;
			margin-right: 10px;
			font-weight: bold;
			color: #fff;
		}
		.ul2{
			position: absolute;
			bottom: 10px;
			right: 0;
		}
		.ul2 li:hover{
			opacity: 0.5;
			cursor: pointer;
		}
		.content{
			width: 1000px;
			height: 900px;
			background-color: blue;
			margin: 100px auto;
		}
		.nav1,.nav2{
			width: 100px;
			height: 200px;
			background: red;
		}
		.bottom{
			width: 100px;
			height: 100px;
			line-height: 100px;
			background: gray;
			position: fixed;
			right: 0;
			bottom: 0;
			text-align: center;
		}
		.bottom a{
			text-decoration: none;
			font-size: 18px;
			font-weight: bold;
		}
		.nav1{
			position: fixed;
			top: 200px;
			left: 0;
		}
		.nav2{
			position: fixed;
			top: 200px;
			right: 0;
		}
	</style>
</head>
<body>
	<header>
		<ul class="ul1">
			<li>天猫会员</li>
			<li>品牌街</li>
			<li>电器城
				<img src="../resource/tmall.png" alt="">
			</li>
			<li>营业厅</li>
			<li>魅力惠</li>
		</ul>
	</header>
	<section class="picture">
		<!-- <img src="../resource/ad1.jpg" alt=""> -->
		<div class="left">&lt;</div>
		<div class="right">&gt;</div>
		<!-- <div class="yuan">5</div>
		<div class="yuan">4</div>
		<div class="yuan">3</div>
		<div class="yuan">2</div>
		<div class="yuan">1</div> -->
		<ul class="ul2">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</section>
	<section class="content">我是内容</section>
	<div class="nav1"></div>
	<div class="nav2"></div>
	<div class="bottom">
		<a href="#">回到顶部</a>
	</div>
</body>
</html>
