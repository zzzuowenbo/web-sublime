<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习5</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.red{
			background-color: red;
			padding: 50px 80px;
			overflow: hidden;
		}
		li{
			list-style: none;
			display: inline-block;
			/*border: 1px solid #000;*/
			margin-right: 20px;
		}
		.blue{
			background-color: blue;
			height: 100px;
			text-align: center;
			line-height: 100px;
		}
        .blue img{
        	width: 100px;
        	height: 100px;
        }
        .img1{
        	float: left;
        	margin-left: 100px;
        }
        .img2{
        	float: right;
        	margin-right: 100px;
        }
        .ul1{
        	float: left;
        }
        .ul2{ 
        	float: right;
        }
        input{
        	vertical-align: middle;
        }
	</style>
</head>
<body>
	<div class="red">
		<ul class="ul1">
			<li>第一</li>
			<li>第二</li>
			<li>第三</li>
			<li>第四</li>
			<li>第五</li>
		</ul>
		<ul class="ul2">
			<li>第六</li>
			<li>第七</li>
			<li>第八</li>
			<li>第九</li>
		</ul>
	</div>
	<div class="blue">
		<img class="img1" src="../resource/5.jpg" alt="">
		<img class="img2" src="../resource/1.jpg" alt="">
		<input class="input1" type="text">
		<input class="input2" type="submit" value="搜索">
	</div>
</body>
</html>
