<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.div1{
			width: 250px;
			height: 500px;
			margin: 0 auto;
			border: 1px solid black;
			margin-top: 20px;
		}
		.div2,.div3{
			width: 250px;
			height: 250px;
			text-align: center;
			line-height: 250px;
			color: red;
		}
		.div2{
			background-image: url(../resource/1.jpg);
			background-size: 200px 200px;
			background-repeat: no-repeat;
			background-position: center center;
		}
		.div3{
			background-image: url(../resource/4.jpg);
			background-size: 200px 200px;
			background-repeat: no-repeat;
			background-position: center center;
		}
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2">我是小盒子</div>
		<div class="div3">我是小盒子</div>
	</div>
</body>
</html>
