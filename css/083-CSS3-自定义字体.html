<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3-自定义字体</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		@font-face{
			font-family: fonts;
			src: url(font/Sansation_Bold.eot),url(font/Sansation_Bold.ttf);
		}
		@font-face{
			font-family: fonts;
			src: url(font/Sansation_Bold.eot),url(font/Sansation_Bold.ttf);
			font-weight: bold;
		}
		@font-face{
			font-family: fonts;
			src: url(font/Sansation_Light.eot),
			     url(font/Sansation_Light.ttf);
			font-style: italic;
		}
		p{
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			margin: 100px auto;
			border: 1px solid #000;
			/*font-family: STSong;*/
			font-family: fonts;
			font-weight: bold;
			font-style: italic;
		}
	</style>
</head>
<body>
	<p>字体</p>
</body>
</html>
