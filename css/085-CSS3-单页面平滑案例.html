<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3-单页面平滑案例</title>
	<link rel="stylesheet" href="css/all.css">
	<style>
        *{
            margin: 0;
            padding: 0;
		}
        .div1>input:checked+a{
        	color: tomato;
        }
        input,a{
        	position: fixed;
        	left: 0;
        	top: 0;
        	width: 20%;
        	height: 40px;
        	line-height: 40px;
        	text-align: center;
        	font-size: 24px;
        }
        .div1>input{
        	z-index: 2;
        	opacity: 0;
        	cursor: pointer;
        }
        a{
        	text-decoration: none;
        	background: #2f2f2f;
        	color: #fff;
        	z-index: 1;
        }
        .div1>input:hover+a{
        	background: #000;
        }
        .div1 i{
        	margin-right: 5px;
        }
        .input1,.input1+a{
        	left: 0%;
        }
        .input2,.input2+a{
        	left: 20%;
        }
        .input3,.input3+a{
        	left: 40%;
        }
        .input4,.input4+a{
        	left: 60%;
        }
        .input5,.input5+a{
        	left: 80%;
        }
        .content{
        	margin-top: 40px;
        	transition: all 200ms linear;
        }
        html,body,.div1,.content,.content div{
        	height: 100%;
        }
        body{
        	overflow: hidden;
        }
        .home{
        	background-image: url(../resource/ye1.jpg);
        	background-repeat: no-repeat;
        	background-size: cover;
        }
        .service{
        	background-image: url(../resource/ye3.jpg);
        	background-repeat: no-repeat;
        	background-size: cover;
        }
        .about{
        	background-image: url(../resource/ye2.jpg);
        	background-repeat: no-repeat;
        	background-size: cover;
        }
        .team{
        	background-image: url(../resource/ye4.jpg);
        	background-repeat: no-repeat;
        	background-size: cover;
        }
        .contact{
        	background-image: url(../resource/ye5.jpg);
        	background-repeat: no-repeat;
        	background-size: cover;
        }
        .input1:checked ~ .content{
        	transform: translateY(-0%);
        }
        .input2:checked~ .content{
        	transform: translateY(-100%);
        }
        .input3:checked ~ .content{
        	transform: translateY(-200%);
        }
        .input4:checked ~ .content{
        	transform: translateY(-300%);
        }
        .input5:checked ~ .content{
        	transform: translateY(-400%);
        }
        @keyframes sport{
        	from{
                opacity: 0;
        	}
        	to{
                opacity: 1;
        	}
        }
        .input1:checked ~ .content .home{
        	animation: sport 2s;
        }
        .input2:checked ~ .content .service{
        	animation: sport 2s;
        }
        .input3:checked ~ .content .about{
        	animation: sport 2s;
        }
        .input4:checked ~ .content .team{
        	animation: sport 2s;
        }
        .input5:checked ~ .content .contact{
        	animation: sport 2s;
        }
	</style>
</head>
<body>
	<div class="div1">
		<input type="radio" name="button" class="input1" checked>
		<a href="#"><i class="fas fa-home"></i>Home</a>
		<input type="radio" name="button" class="input2">
		<a href="#"><i class="fas fa-coffee"></i>Service</a>
		<input type="radio" name="button" class="input3">
		<a href="#"><i class="fas fa-building"></i>About</a>
		<input type="radio" name="button" class="input4">
		<a href="#"><i class="fas fa-users"></i>Team</a>
		<input type="radio" name="button" class="input5">
		<a href="#"><i class="fas fa-phone"></i>Contact</a>
		<div class="content">
			<div class="home"></div>
			<div class="service"></div>
			<div class="about"></div>
			<div class="team"></div>
			<div class="contact"></div>
		</div>	
	</div>
</body>
</html>
