<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3-滚动焦点图</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
            width: 800px;
            height: 400px;
            border: 5px solid #000;
            margin: 50px auto;
            overflow: hidden;
		}
		ul{
			width: 4000px;
			height: 400px;
			animation: sport 8s 2s linear infinite;
		}
		li{			
			background: pink;
			list-style: none;
			width: 800px;
			height: 400px;
			float: left;	
		} 
		li img{
			width: 100%;
			height: 100%;
		}  
		@keyframes sport{
			from{
               margin-left: 0;
			}
			to{
               margin-left: -3200px;
			}
		}
		div ul:hover{
			animation-play-state: paused;
		}
        div ul:hover li{
        	opacity: 0.5;
        }
        div .ul1 li:hover{
        	opacity: 1;
        }
	</style>
</head>
<body>
	<div>
		<ul class="ul1">
			<li><img src="../resource/ad1.jpg" alt=""></li>
			<li><img src="../resource/drigon2.jpg" alt=""></li>
			<li><img src="../resource/liu.jpg" alt=""></li>
			<li><img src="../resource/drigon.jpg" alt=""></li>
			<li><img src="../resource/ad1.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
