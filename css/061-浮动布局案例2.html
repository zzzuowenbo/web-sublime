<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动布局案例2</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
        header{
        	/*height: 100px;*/
        	background-color: #eff4fa;
        	border-bottom: 1px solid #b6c1da;
        }
        header .div1{
        	width: 1288px;
        	height: 62px;
        	margin: 0 auto;
        }
        img{
        	width: 184px;
        	height: 62px;
        	float: left;
        	margin-left: 40px;
        }
        ul,li{
        	list-style: none;
        	display: inline-block;
        	color: #b6c1da;
        	font-size: 12px;
        }
        ul{
        	float: right;
        	margin-right: 40px;
        	margin-top: 24px;
        }
        .div1 ul a{
        	text-decoration: none;
        	color: #5e5494;
        }
        .div1 ul a:hover{
        	text-decoration: underline;
        }
        .clearfix:after{
        	display: block;
        	height: 0;
        	clear: both;
        	content: "";
        	visibility: hidden;
        }
        .clearfix{
        	*zoom: 1;
        }
        section .div1{
        	width: 1288px;
        	height: 574px;
        	margin: 0 auto;
        	/*background-color: pink;*/
        	padding: 90px 200px;
        	box-sizing: border-box;
        }
        .left{
        	width: 518px;
        	height: 284px;
        	background: url(../resource/qqmail_06.png) no-repeat;
        	float: left;
        	margin-top: 70px;
        	margin-right: 10px;
        }
        .right{
        	width: 336px;
        	/*height: 390px;*/
        	/*background: green;*/
        	border: 1px solid #96a5b4;
        	float: right;
        	border-radius: 5px;
        }
        .top{
        	width: 100%;
        	height: 54px;
        	border-bottom: 1px solid #96a5b4;
        	line-height: 54px;
        }
        .top a{
        	text-decoration: none;
        	color: #999999;
        	vertical-align: middle;
        }
        .kuaisu{
        	float: left;
        	margin-left: 54px;
        }
        .zhanghao{
        	float: right;
        	margin-right: 64px;
        }
        .top a.active{
        	color: #333;
        }
        .middle input,.denglu input{
        	width: 284px;
        	height: 40px;
        }
        .middle{
        	text-align: center;
        	margin-top: 36px;
        }
        .middle input{
        	padding-left: 14px;
        	box-sizing: border-box;
        	outline: none;
        }
        .middle input:focus{
        	outline: 1px solid skyblue;
        }
        .input1{
        	margin-bottom: 12px;
        }
        .select{
            margin-top: 24px;
            margin-left: 24px;
            margin-bottom: 18px;
        }
        .denglu{
        	text-align: center;
        }
        .denglu input{
        	background: #5a98de;
        	color: #ffffff;
        	font-size: 18px;
        	font-weight: bold;
        	outline: none;
        	cursor: pointer;
        	letter-spacing: 7px;
        }
        .denglu input:hover{
        	opacity: 0.8;
        }
        .right ul{
        	/*border: 1px solid #000;*/
        	margin-right: 24px;
        	margin-top: 82px;
        	margin-bottom: 18px;
        }
        .select{
        	font-size: 12px;
        }
        .select input{
        	width: 18px;
        	height: 18px;
        	vertical-align: middle;
        }
        footer .div1{
        	/*width: 1288px;*/
        	/*height: 36px;*/
        	text-align: center;
        	/*background-color: gray;*/
        	line-height: 36px;
        }
        footer .div1 ul{
        	margin: 0 auto;
            vertical-align: middle;
            /*border: 1px solid #000;*/
            margin-right: 394px;
            color: #aa9a86;
        } 
        footer{
        	background-color: #eff4fa;
        	border-top: 1px solid #b6c1da;
        }
	</style>
</head>
<body>
	<header>
		<div class="div1">
			<h1 class="logo">
                <a href="#"><img src="../resource/qqmail_02.png" alt=""></a>
			</h1>
			<ul>
				<li><a href="#">基本版</a>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
				<li><a href="#">English</a>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
				<li><a href="#">手机版</a>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
				<li><a href="#">企业邮箱</a></li>
			</ul>
		</div>
	</header>
	<section>
		<div class="div1">
			<div class="left"></div>
			<div class="right">
				<div class="top">
					<a href="javascript:;" class="kuaisu">快速登录</a>
					<a href="javascript:;" class="zhanghao active">账号密码登录</a>
				</div>
				<div class="middle">
					<input type="password" class="input1" placeholder="支持QQ号/邮箱/手机号登录">
					<input type="password" class="input2" placeholder="QQ密码">
				</div>
				<div class="select">
					<input type="checkbox" id="auto">
					<label for="auto">下次自动登录</label>
				</div>
				<div class="denglu">
					<input type="button" value="登录">
				</div>
					<ul>
						<li><a href="#">忘了密码？</a>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
						<li><a href="#">注册新账号</a>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
						<li><a href="#">意见反馈</a></li>
			 		</ul>
			</div>
		</div>
	</section>
	<footer>
		<div class="div1">
			<ul>
				<li><a href="#">关于腾讯</a>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
				<li><a href="#">服务条款</a>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
				<li><a href="#">客服中心</a>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
				<li><a href="#">联系我们</a>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
				<li><a href="#">帮助中心</a>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
				&copy;1998 - 2019 Tencent Inc. All Rights Reserved.
			</ul>
		</div>
	</footer>
</body>
</html>
