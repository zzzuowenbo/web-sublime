<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin重叠</title>
	<style>
		.div1{
			width: 200px;
			height: 200px;
			background: pink;
			margin-bottom: 100px;
		}
		.div3{
			overflow: hidden;
		}
		.div2{
			width: 200px;
			height: 200px;
			background: gray;
			margin-top: 100px;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div3">
		<div class="div2"></div>
	</div>
</body>
</html>
