<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素脱标排列规则</title>
	<style>
		.div1{
			float: left;
			width: 100px;
			height: 100px;
			background: pink;
		}
		.div2{
			/*float: right;*/
			width: 200px;
			height: 200px;
			background: gray;
		}
		.div3{
			float: right;
			width: 300px;
			height: 300px;
			background: green;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>
