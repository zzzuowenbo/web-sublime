<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子练习</title>
	<style type="text/css">
       .div1{
       	border: 5px solid black; 
              width: 730px;
       	padding-top: 30px;
              padding-bottom: 30px;
              background: silver;
       }
       .div1 div{
       	display: inline-block;
       	vertical-align: bottom;
       	width: 200px;
       	height: 200px;
       }
       .div2{
       	background: gray;
              margin-left: 30px;
              margin-right: 30px;
              border: 2px dashed pink;
       }
       .div3{
       	background: pink;
              border: 2px dotted gray;
       }
       .div4{
              margin-left: 30px;
       	background: green;
              border: 2px dashed yellow;
       }
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2"></div><div class="div3"></div><div class="div4"></div>
	</div>
</body>
</html>
