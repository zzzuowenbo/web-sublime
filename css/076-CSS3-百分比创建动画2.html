<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3-百分比创建动画2</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.div1{
			width: 200px;
			height: 200px;
			background: gray;
			margin: 50px auto;        
        }
        .div2{
        	width: 200px;
        	height: 200px;
        	background: pink;
        	animation: sport 3s 1s linear;
        	/*animation-fill-mode: backwards;*/
        	/*animation-fill-mode: forwards;*/
        	animation-fill-mode: both;
        }
		@keyframes sport{
			0%{
                transform: rotate(15deg);
			}
			25%{
                transform: rotate(30deg);
			}
			50%{
				transform: rotate(45deg);
			}
			75%{
				transform: rotate(60deg);
			}
			100%{
                transform: rotate(75deg);
			}
		}	
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2"></div>
	</div>
</body>
</html>
