<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3-旋转菜单</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.div1{
			width: 400px;
			margin: 50px auto;
		}
		.div2{
			width: 100%;
			height: 1000px;
			background: blue;
		}
		.ul1{
			background: gray;
			width: 100%;	
			height: 40px;	
		}
		.ul1>li{
			list-style: none;
			width: 100px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			margin-left: 25px;
			background-color: yellow;
			float: left;
			position: relative;
		}
		.ul2{
			position: absolute;
			top: 40px;
			left: 0;
		}
		.ul2>li{
			background: pink;
			list-style: none;
			width: 100px;
			height: 40px;
			line-height: 40px;
			text-align: center;	
			transform: rotateY(180deg);
			transition-duration: 1s;
			opacity: 0;
		}
        .ul1>li .p1:hover~.ul2 li{
        	transform: rotateY(0deg); 	
        	opacity: 1;
        }
        .ul1>li:hover .ul2 li:nth-child(1){
        	transition-delay: 0ms;
        }
        .ul1>li:hover .ul2 li:nth-child(2){
        	transition-delay: 200ms;
        }
        .ul1>li:hover .ul2 li:nth-child(3){
        	transition-delay: 400ms;
        }
        .ul1>li:hover .ul2 li:nth-child(4){
        	transition-delay: 600ms;
        }
        .ul1>li:hover .ul2 li:nth-child(5){
        	transition-delay: 800ms;
        }
        .ul2 li:nth-child(1){
        	transition-delay: 800ms;
        }
        .ul2 li:nth-child(2){
        	transition-delay: 600ms;
        }
        .ul2 li:nth-child(3){
        	transition-delay: 400ms;
        }
        .ul2 li:nth-child(4){
        	transition-delay: 200ms;
        }
        .ul2 li:nth-child(5){
        	transition-delay: 0ms;
        }
	</style>
</head>
<body>
	<div class="div1">
		<ul class="ul1">
			<li>
				<p class="p1">一级菜单1</p>
				<ul class="ul2">
					<li>二级菜单1</li>
					<li>二级菜单2</li>
					<li>二级菜单3</li>
					<li>二级菜单4</li>
					<li>二级菜单5</li>
				</ul>
			</li>
			<li>
				<p class="p1">一级菜单2</p>
				<ul class="ul2">
					<li>二级菜单1</li>
					<li>二级菜单2</li>
					<li>二级菜单3</li>
					<li>二级菜单4</li>
					<li>二级菜单5</li>
				</ul>
			</li>
			<li>
				<p class="p1">一级菜单3</p>
				<ul class="ul2">
					<li>二级菜单1</li>
					<li>二级菜单2</li>
					<li>二级菜单3</li>
					<li>二级菜单4</li>
					<li>二级菜单5</li>
				</ul>
			</li>
		</ul>
		<div class="div2">旋转菜单</div>
	</div>	
</body>
</html>
