<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习4</title>
    <style>
    	*{
    		margin: 0;
    		padding: 0;
    	}
    	.div11{
    		width: 600px;
    		height: 600px;
    		border: 1px solid black;
    		margin: 20px auto;
    	}
       .div11 div{
            background: pink;
       	    width: 100px;
       	    height: 100px;
       	    border: 1px solid #000;
       	    box-sizing: border-box;
       }
       /*第一种：.div4,.div5,.div6{
       	    display: inline-block;
       }
       .div4{
       	   float: left;
       }
       .div6,.div2{
       	   float: right;
       }*/
       .div4,.div5{
       	   float: left;
       }
       .div2,.div6{
       	   float: right;
       }
    </style>
</head>
<body>
	<div class="div11">
		<div class="div1">1</div>
		<div class="div2">2</div>
		<div class="div3">3</div>
		<div class="div4">4</div>
		<div class="div5">5</div>
		<div class="div6">6</div>
	</div>
</body>
</html>
