<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3-3D轮播图</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			perspective: 500px;
		}
		ul{
			width: 400px;
			height: 200px;
			/*border: 1px solid #000;*/
			margin: 100px auto;
			list-style: none;
			font-size: 30px;
			position: relative;
			/*transform: rotateX(0deg) rotateY(0deg);*/
			transform-style: preserve-3d;
			animation: sport 5s linear infinite;
		}
		@keyframes sport{
			from{
                transform: rotateX(0deg);
			}
			to{
                transform: rotateX(-360deg);
			}
		}
		ul:hover{
			animation-play-state: paused;
		}
		li{
			width: 100%;
			height: 200px;
			line-height: 200px;
			text-align: center;
			position: absolute;
			top: 0;
			left: 0;
		}
		li:nth-child(1){
			background-color: pink;
			transform: rotateX(90deg) translateZ(100px);
		}
		li:nth-child(2){
			background-color: gray;
			transform: rotateX(180deg) translateZ(100px);
		}
		li:nth-child(3){
			background-color: green;
			transform: rotateX(270deg) translateZ(100px);
		}
		li:nth-child(4){
			background-color: teal;
			transform: rotateX(360deg) translateZ(100px);
		}
		li:nth-child(5){
			width: 200px;
			background-color: brown;
			left: 50%;
			margin-left: -100px;
			transform: rotateY(90deg) translateZ(200px);
		}
		li:nth-child(6){
			width: 200px;
			left: 50%;
			margin-left: -100px;
			background-color: tomato;
			transform: rotateY(270deg) translateZ(200px);
		}
		li img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../resource/ad1.jpg" alt=""></li>
		<li><img src="../resource/drigon2.jpg" alt=""></li>
		<li><img src="../resource/liu.jpg" alt=""></li>
		<li><img src="../resource/drigon.jpg" alt=""></li>
		<li>5<img src="" alt=""></li>
		<li>6<img src="" alt=""></li>
	</ul>
</body>
</html>
