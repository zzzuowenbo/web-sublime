<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位流-固定定位</title>
	<style>
		.father{
			width: 300px;
			height: 300px;
            background: pink;
            position: relative;
            margin: 0 auto;
		}
		.son{
			width: 100px;
			height: 100px;
			background: green;
			position: fixed;
			top: 50px;
			left: 50px;
		}
		body{
			width: 6000px;
			height: 1000px;
		}
	</style>
</head>
<body>
	<div class="father">
	 	<div class="son"></div>
	 </div>
</body>
</html>
