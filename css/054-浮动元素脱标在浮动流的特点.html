<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素脱标在浮动流的特点</title>
	<style>
		.div1{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			margin: 50px auto;
		}
		.div2{
			float: left;
			width: 100px;
			height: 100px;
			background: pink;
			margin-left: 50px;
		}
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2"></div>
	</div>
</body>
</html>
