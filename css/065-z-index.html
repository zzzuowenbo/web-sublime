<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>z-index</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.div1{
			width: 100px;
			height: 100px;
			background: pink;
			position: relative;
			z-index: 1;
		}
		.div2{
			width: 100px;
			height: 100px;
			background: gray;
			position: absolute;
			top: 0;
			left: 0;
			/*z-index: 2;*/
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
</body>
</html>
