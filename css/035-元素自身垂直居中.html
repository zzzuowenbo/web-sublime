<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素自身垂直居中</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.div1{
			width: 400px;
			height: 400px;
			background: pink;
			border: 1px solid transparent;
		}
		.div2{
			width: 100px;
			height: 100px;
			background: silver;
			margin: 150px auto;
		}
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2"></div>
	</div>
</body>
</html>
