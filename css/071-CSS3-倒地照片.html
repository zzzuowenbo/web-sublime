<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3-倒地照片</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 512px;
			height: 341px;
			border: 1px solid #000;
			border-radius: 5px;
			margin: 50px auto;
			perspective: 500px;		
		}
		img{
			width: 512px;
			border-radius: 5px;
            transform-origin: left bottom;
            transition: all 2s;
		}
		div:hover img{
			transform: rotateX(60deg);			
		}
	</style>
</head>
<body>
	<div><img src="../text/5.jpg" alt=""></div>
</body>
</html>
