<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3-照片墙</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 100%;
			height: 400px;
			background: pink;
			margin-top: 100px;
			text-align: center;
			line-height: 400px;
		}
		ul li{
			/*background: gray;*/
			display: inline-block;
			width: 350px;
			height: 250px;
			margin-right: 20px;
			vertical-align: middle;
			opacity: 0.6;
			transition: all 1s;
			position: relative;
		}
		ul li img{
			width: 350px;
			height: 250px;
			border: 5px solid #fff;
			box-sizing: border-box;
		}
		ul li:nth-child(1){
			transform: rotate(15deg);
		}
		ul li:nth-child(2){
			transform: rotate(-15deg);
		}
		ul li:nth-child(3){
			transform: rotate(15deg);
		}
		ul.ul1 li:hover{
			transform: rotate(0deg) scale(1.2);
			opacity: 1;
			z-index: 1;
		}
	</style>
</head>
<body>
	<ul class="ul1">
		<li><img src="../text/5.jpg" alt=""></li>
		<li><img src="../text/b/b1/3.jpg" alt=""></li>
		<li><img src="../text/a/a1/1.jpg" alt=""></li>
	</ul>
</body>
</html>
