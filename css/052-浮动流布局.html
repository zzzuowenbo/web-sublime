<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动流布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.div1{
			margin: 50px auto;
			width: 300px;
			height: 300px;
			border: 1px solid black;
		}
		.div2{
			width: 100px;
			height: 100px;
			background: pink;
			float: left;
		}
		.div3{
			width: 100px;
			height: 100px;
			background: gray;
			float: left;
		}
		.div4{
            width: 100px;
			height: 100px;
			background: green;
			float: left;
		}
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2"></div>
		<div class="div3"></div>
		<div class="div4"></div>
	</div>
</body>
</html>
